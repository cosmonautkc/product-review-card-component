<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="container">
      <div class="media">
        <img
          class="mobile-img"
          src="images/image-product-mobile.jpg"
          alt="Perfume bottle with leaves surrounding"
        />
        <img
          class="desktop-img"
          src="images/image-product-desktop.jpg"
          alt="Perfume bottle with leaves surrounding"
        />
      </div>
      <div class="content">
        <p class="product-type">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="price-new">$149.99</p>
          <p class="price-old">$169.99</p>
        </div>
        <button class="add-to-cart">
          <img
            class="cart-icon"
            src="images/icon-cart.svg"
            alt="add to cart icon"
          />Add to Cart
        </button>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">cosmonautkc</a>.
      </div>
    </footer>
  </body>
</html>
